<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | Change Password</title>

    <style>
        input,
        select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d9d9d9;
            margin-bottom: 1rem !important;
        }

        input[type="submit"] {
            background-color: #19376D;
            color: #ffffff;
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link crossorigin="anonymous"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/dashboard}"></div>
<div style="width: calc(80% - .1rem);" class="container">

    <form id="changePass" method="POST" style="width: 40%; margin: 0 auto;" th:action="@{/user/change-password}"
          th:object="${changePassword}">
        <h3 class="form-title">Change Password</h3>
        <div class="input-area">
            <input placeholder="Old Password"
                   required
                   th:field="*{oldPassword}"
                   type="password"/>
            <input
                    th:field="*{newPassword}"
                    placeholder="Type New Password"
                    required
                    type="password"/>
            <input name="retypedPassword"
                   placeholder="Retype Password"
                   required
                   th:field="*{confirmPassword}"
                   type="password"/>
            <p style="color: #BA2D0B; font-size: .9rem; font-weight: bold;" th:text="${error}"></p>
        </div>
        <input type="submit" class="submit-btn" value="Change Password"/><br/>
    </form>

</div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
