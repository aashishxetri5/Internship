<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${'Account Info | '} + ${profile.getFullname()}"></title>


    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link crossorigin="anonymous"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/dashboard}"></div>
<div style="width: calc(80% - .1rem);">
    <form method="POST" th:action="@{/profile/update}" th:object="${profile}" class="acc-info bg-white shadow-lg d-inline-block px-4 py-3 mx-auto">
        <h2 class="p-title-heading">Account Information</h2>

        <input type="text" id="UserId" class="ptab-inputs input-group-text" th:value="${profile.getId()}" th:field="*{id}" hidden=""/>

        <div class="labels mb-2">
            <label for="Fullname" class="d-block">Fullname</label>
            <input type="text" id="Fullname" class="ptab-inputs input-group-text text-start" th:value="${profile.getFullname()}"  th:field="*{fullname}" />
            <p style="color: darkred" th:if="${emptyFullname}" th:text="${emptyFullname}"></p>
        </div>

        <div class="labels mb-2">
            <label for="Email" class="d-block">Email</label>
            <input type="text" id="Email" class="ptab-inputs input-group-text text-start" th:value="${profile.getEmail()}"  th:field="*{email}"/>
            <p style="color: darkred" th:if="${emptyEmail}" th:text="${emptyEmail}"></p>
        </div>

        <div class="labels mb-2">
            <label for="Address" class="d-block">Address</label>
            <input type="text" id="Address" class="ptab-inputs input-group-text text-start" th:value="${profile.getAddress()}"  th:field="*{address}" />
            <p style="color: darkred" th:if="${emptyAddress}" th:text="${emptyAddress}"></p>
        </div>

        <div class="labels ">
            <label for="Role" class="d-block">Role</label>
            <input type="text" id="Role" class="ptab-inputs input-group-text text-start" th:value="${profile.getRole().name()}" th:field="*{role}" readonly />
        </div>

        <button type="submit" value="Update" class="btn btn-primary mt-4">Update</button>
    </form>
</div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
