<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link crossorigin="anonymous"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/dashboard}"></div>

<div style="width: calc(80% - .1rem);">
    <div class="blocks mt-4">
        <div class="block-boxes">
            <a href="/dashboard/ebooks">
                <p><strong th:text="${totalEbooks}"></strong></p>
                <p>E-Books</p>
            </a>
        </div>
        <div class="block-boxes">
            <a href="/dashboard/genres">
                <p><strong></strong></p>
                <p>Genres</p>
            </a>
        </div>
        <div class="block-boxes">
            <a href="/dashboard/users">
                <p><strong th:text="${totalUsers}"></strong></p>
                <p>Users</p>
            </a>
        </div>
    </div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
